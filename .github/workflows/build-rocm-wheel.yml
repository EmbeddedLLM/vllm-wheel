name: Build ROCm Wheels and Publish to PyPI
on:
  workflow_dispatch:
    inputs:
      pytorch_rocm_arch:
        description: 'ROCm GPU architectures (semicolon-separated)'
        required: false
        default: 'gfx942'
      python_version:
        description: 'Python version'
        required: false
        default: '3.12'
      rocm_version:
        description: 'ROCm version'
        required: false
        default: '7.1'
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build-base-wheels:
    name: Build ROCm Base Wheels
    runs-on: 
      group: AMDInternal
      labels: [self-hosted, ellm043]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build ROCm base image
        run: |
          docker buildx build \
            --file docker/Dockerfile.rocm_base.minimal \
            --tag rocm-base:local \
            --target debs \
            --build-arg PYTORCH_ROCM_ARCH=${{ github.event.inputs.pytorch_rocm_arch }} \
            --build-arg PYTHON_VERSION=${{ github.event.inputs.python_version }} \
            --load \
            .
      - name: Extract wheels from Docker image
        run: |
          mkdir -p artifacts/base-wheels
          container_id=$(docker create rocm-base:local)
          docker cp ${container_id}:/app/debs/. artifacts/base-wheels/
          docker rm ${container_id}
          ls -lh artifacts/base-wheels/
      - name: Upload base wheels
        uses: actions/upload-artifact@v4
        with:
          name: rocm-base-wheels
          path: artifacts/base-wheels/*.whl
          retention-days: 7
  collect-dependency-wheels:
    name: Collect Dependency Wheels from PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.python_version }}
      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools packaging requests
      - name: Download dependency wheels with version ranges
        run: |
          python .github/scripts/download_dependency_wheels.py \
            --requirements requirements/rocm.txt \
            --output-dir artifacts/dependency-wheels \
            --python-version ${{ github.event.inputs.python_version }}
      - name: List downloaded wheels
        run: |
          echo "Downloaded wheels:"
          ls -lh artifacts/dependency-wheels/
          echo "Total size:"
          du -sh artifacts/dependency-wheels/
      - name: Upload dependency wheels
        uses: actions/upload-artifact@v4
        with:
          name: dependency-wheels
          path: artifacts/dependency-wheels/*.whl
          retention-days: 7
  build-vllm-wheel:
    name: Build vLLM ROCm Wheel
    needs: build-base-wheels
    runs-on: 
      group: AMDInternal
      labels: [self-hosted, ellm043]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build ROCm base image (final stage)
        run: |
          docker buildx build \
            --file docker/Dockerfile.rocm_base.minimal \
            --tag rocm-base:local \
            --build-arg PYTORCH_ROCM_ARCH=${{ github.event.inputs.pytorch_rocm_arch }} \
            --build-arg PYTHON_VERSION=${{ github.event.inputs.python_version }} \
            --load \
            .
      - name: Build vLLM wheel
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            -e PYTORCH_ROCM_ARCH=${{ github.event.inputs.pytorch_rocm_arch }} \
            -e VLLM_TARGET_DEVICE=rocm \
            -e ROCM_VERSION=${{ github.event.inputs.rocm_version }} \
            rocm-base:local \
            bash -c "
              pip install -r requirements/rocm-build.txt && \
              python3 setup.py bdist_wheel --dist-dir=dist && \
              ls -lh dist/
            "
      - name: Install auditwheel and repair wheel
        run: |
          python -m pip install auditwheel patchelf
          mkdir -p artifacts/vllm-wheel
          for wheel in dist/*.whl; do
            echo "Repairing wheel: \$wheel"
            auditwheel repair --plat manylinux_2_28_x86_64 -w artifacts/vllm-wheel/ "\$wheel" || \
            cp "\$wheel" artifacts/vllm-wheel/
          done
          ls -lh artifacts/vllm-wheel/
      - name: Upload vLLM wheel
        uses: actions/upload-artifact@v4
        with:
          name: vllm-wheel
          path: artifacts/vllm-wheel/*.whl
          retention-days: 7
  create-pypi-repository:
    name: Create PyPI Repository and Publish
    needs: [build-base-wheels, collect-dependency-wheels, build-vllm-wheel]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.python_version }}
      - name: Install dumb-pypi
        run: |
          pip install dumb-pypi
      - name: Organize wheels
        run: |
          mkdir -p pypi-repo/packages
          find artifacts -name "*.whl" -exec cp {} pypi-repo/packages/ \;
          echo "Total wheels collected:"
          ls -lh pypi-repo/packages/
          echo "Total count: $(ls pypi-repo/packages/ | wc -l)"
      - name: Generate PyPI simple repository
        run: |
          cd pypi-repo
          dumb-pypi \
            --package-list <(ls packages/*.whl) \
            --packages-url "https://embeddedllm.github.io/vllm-rocm/packages" \
            --output-dir . \
            --title "vLLM ROCm PyPI Repository"
          echo "Repository structure:"
          tree -L 2 || find . -type d
      - name: Copy to gh-pages
        run: |
          if [ ! -d "gh-pages/.git" ]; then
            mkdir -p gh-pages
            cd gh-pages
            git init
            git checkout -b gh-pages
            cd ..
          fi
          rm -rf gh-pages/*
          cp -r pypi-repo/* gh-pages/
          cd gh-pages
          touch .nojekyll
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>vLLM ROCm PyPI Repository</title>
              <style>
                  body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
                  code { background: #f4f4f4; padding: 2px 5px; border-radius: 3px; }
                  pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
              </style>
          </head>
          <body>
              <h1>vLLM ROCm PyPI Repository</h1>
              <p>This is a custom PyPI repository for vLLM with ROCm support and all dependencies.</p>
              <h2>Installation</h2>
              <pre><code>pip install vllm-rocm --index-url https://embeddedllm.github.io/vllm-rocm/simple/</code></pre>
              <h2>Available Packages</h2>
              <p><a href="simple/">Browse packages</a></p>
              <h2>Build Information</h2>
              <ul>
                  <li>ROCm Version: ${{ github.event.inputs.rocm_version }}</li>
                  <li>Python Version: ${{ github.event.inputs.python_version }}</li>
                  <li>GPU Architectures: ${{ github.event.inputs.pytorch_rocm_arch }}</li>
                  <li>Built: $(date -u +"%Y-%m-%d %H:%M:%S UTC")</li>
                  <li>Commit: ${{ github.sha }}</li>
              </ul>
          </body>
          </html>
          EOF
      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update PyPI repository - $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " PyPI repository updated successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pip install vllm-rocm --index-url https://embeddedllm.github.io/vllm-rocm/simple/" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- ROCm Version: ${{ github.event.inputs.rocm_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python Version: ${{ github.event.inputs.python_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- GPU Architectures: ${{ github.event.inputs.pytorch_rocm_arch }}" >> $GITHUB_STEP_SUMMARY
          echo "- Total Wheels: $(find artifacts -name "*.whl" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Repository URL" >> $GITHUB_STEP_SUMMARY
          echo "https://embeddedllm.github.io/vllm-rocm/" >> $GITHUB_STEP_SUMMARY